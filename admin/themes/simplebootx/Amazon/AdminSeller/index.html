<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminSeller/index')}">清单列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('AdminSeller/index')}">

        订单号：
        <input type="text" name="orderid" style="width: 200px;" value="{$formget.orderid}" placeholder="请输入订单号...">&nbsp; &nbsp;

        <input type="submit" class="btn btn-primary" value="搜索" />

    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>

                <th width="70">日期</th>
                <th width="60">IP</th>

                <th width="50">州</th>
                <th width="50">卖家商品</th>


                <th width="100">订单号</th>

                <th width="120">刷单时间</th>

            </tr>
            </thead>
            <tbody>
            <foreach name="orders" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>

                    <td>{$vo.odate}</td>
                    <td>{$vo.lastip}</td>

                    <td>{$vo.province}</td>
                    <td>{$product[$vo['p_id']]}</td>

                    <td>{$vo.orderid}</td>

                    <td>{$vo.otime}</td>


                </tr>
            </foreach>
            </tbody>

        </table>

    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
