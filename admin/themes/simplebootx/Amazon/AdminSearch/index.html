<admintpl file="header" />

<style>

    .progress{ height: 4px; font-size: 0; line-height: 4px; background: orange; width: 0;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminSearch/index')}">搜索</a></li>
        <li><a href="{:U('AdminSearch/add')}" target="_self">添加</a></li>
    </ul>
    <form method="post" class="js-ajax-form">
        <div class="table-actions">
            <button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminSearch/search')}" data-subcheck="true" data-msg="你确定查找吗？">查找</button>
            <button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminSearch/delete')}" data-subcheck="true" data-msg="你确定删除商品吗？">删除</button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="70">ID</th>
                <th width="160">名称</th>
                <th width="70">关键字</th>
                <th width="100">ASIN</th>

                <th width="50">页数</th>
                <th width="80">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="items" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>

                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.keyword}</td>
                    <td>{$vo.asin}</td>
                    <td>{$vo.page}</td>
                    <td>
                        <a href="{:U('AdminSearch/edit',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:U('AdminSearch/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a></td></td>
                </tr>
            </foreach>
            </tbody>

        </table>

    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
