<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminOrder/index')}">刷单列表</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminOrder/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">记录ID:</label>
					<div class="controls">
						{$order.id}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">记录人:</label>
					<div class="controls">
						{$order.userid}
					</div>
				</div>
				<php>$astatus=array("1"=>"正常","11"=>"无法评论");</php>
				<div class="control-group">
					<label class="control-label">帐号:</label>
					<div class="controls">
						{$order.username}
						<br>
						({$astatus[$order['astatus']]})
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">密码:</label>
					<div class="controls">
						{$order.password}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">商家产品:</label>
					<div class="controls">
						{$order.product}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">地    址:</label>
					<div class="controls">
						<input type="text" name="order[address]" value="{$order.address}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">      州:</label>
					<div class="controls">
						<input type="text" name="order[province]" value="{$order.province}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">充值卡:</label>
					<div class="controls">
						<input type="text" name="order[cardno]" value="{$order.cardno}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">账户余额</label>
					<div class="controls">
						<input type="text" name="order[amount]" value="{$order.amount}"  required placeholder="请输入亚马逊帐号余额">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">亚马逊单号</label>
					<div class="controls">
						<input type="text" name="order[orderid]" value="{$order.orderid}" required placeholder="请输入亚马逊单号">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">IP:</label>
					<div class="controls">
						<input type="text" name="order[lastip]" value="{$order.lastip}" required placeholder="请输入代理IP">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">备注:</label>
					<div class="controls">
						<input type="text" name="order[memo]" value="{$order.memo}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">状态：</label>
					<div class="controls">
						<select class="select_2" name="order[status]">
							<option value='0' <php>if($order['status'] == "0") echo "selected=true";</php> >未刷</option>
							<option value='-1' <php>if($order['status'] == "-1") echo "selected=true";</php> >异常</option>
							<option value='1' <php>if($order['status'] == "1") echo "selected=true";</php>  >在刷</option>
							<option value='2' <php>if($order['status'] == "2") echo "selected=true";</php> >已刷</option>
						</select> &nbsp;&nbsp;
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="order[id]" value="{$order.id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit" data-action="{:U('AdminOrder/edit_post')}"data-msg="你确定提交吗？">保存</button>
				<a class="btn" href="{:U('AdminOrder/index')}">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
