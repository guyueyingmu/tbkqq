<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">券剩余量</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('AdminReport/card')}">
			导入时间：
			<input type="text" name="startdate" class="js-date" value="{$formget.startdate|default=''}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date" name="enddate" value="{$formget.enddate}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			状态：
			<select class="select_2" name="status">
				<option value="all">全部</option>
				<option value='0' <php>if($formget['status'] == "0") echo "selected=true";</php> >未用</option>
				<option value='-1' <php>if($formget['status'] == "-1") echo "selected=true";</php> >异常</option>
				<option value='1' <php>if($formget['status'] == "1") echo "selected=true";</php>  >已用</option>
			</select> &nbsp;&nbsp;
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" action="" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminPost/listorders')}">{:L('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>

						<th width="50">面额</th>
						<th width="50">数量</th>
					</tr>
				</thead>

				<foreach name="reports" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.tid}" title="ID:{$vo.tid}"></td>

					<td>{$vo.amount}</td>
					<td>{$vo.count}</td>

				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>

						<th width="50">面额</th>
						<th width="50">数量</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminPost/listorders')}">{:L('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
