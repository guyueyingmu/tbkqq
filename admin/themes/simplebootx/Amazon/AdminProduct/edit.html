<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminProduct/index')}">商家产品管理</a></li>
			<li><a href="{:U('AdminProduct/add')}">添加</a></li>
			<li class="active"><a href="{:U('AdminProduct/edit')}">编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminProduct/edit_post')}">
			<fieldset>

				<div class="control-group">
					<label class="control-label">产品</label>
					<div class="controls">
						<input type="text" name="product[product]" value="{$product.product}"><span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">刷单金额</label>
					<div class="controls">
						<input type="text" name="product[amount]" value="{$product.amount}"><span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">ASIN</label>
					<div class="controls">
						<input type="text" name="product[asin]" value="{$product.asin}"><span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">关键字</label>
					<div class="controls">
						<input type="text" name="product[keyword]" value="{$product.keyword}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">使用快递地址：</label>
					<div class="controls">
						<select class="select_2" name="product[ups]">
							<option value='0' <php>if($product['ups'] == "0") echo "selected=true";</php> >不使用</option>
							<option value='1' <php>if($product['ups'] == "1") echo "selected=true";</php>  >使用</option>
						</select> &nbsp;&nbsp;
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">店铺</label>
					<div class="controls">
						<input type="text" name="product[shop]" value="{$product.shop}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">归属</label>
					<div class="controls">
						<select class="select_2" name="product[owner]">
							<option value='other' <php>if($product['owner'] == "other") echo "selected=true";</php> >第三方</option>
							<option value='ehome' <php>if($product['owner'] == "ehome") echo "selected=true";</php>  >直营</option>
						</select> &nbsp;&nbsp;
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="product[id]" value="{$product.id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('AdminProduct/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
