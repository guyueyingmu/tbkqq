<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminProxy/jiesuan_detail')}">订单结算列表</a></li>
    </ul>

    <form method="post" class="js-ajax-form">
        <div class="table-actions">
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="100">创建时间</th>
                <th width="100">结算时间</th>
                <th width="260">商品信息</th>
                <th width="100">订单状态</th>
                <th width="100">付款金额</th>
                <th width="80">预估收入</th>
                <th width="100">订单编号</th>

            </tr>
            </thead>
            <tbody>
            <foreach name="details" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
                    <td>{$vo.ctime}</td>
                    <td>{$vo.jstime}</td>
                    <td><a href="http://item.taobao.com/item.htm?id={$vo.gid}" target="_blank">{$vo.goods}</a></td>
                    <td>{$vo.ostatus}</td>
                    <td>{$vo.fukuan}</td>
                    <td>{$vo.pre_amount}</td>
                    <td>{$vo.orderid}</td>
                </tr>
            </foreach>
            </tbody>

        </table>
        <div class="pagination">{$Page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
