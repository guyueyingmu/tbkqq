<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminReport/good_effect_topn')}">产品效果排名表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('AdminReport/good_effect_topn')}">
        时间：
        <input type="text" name="startdate" class="js-date" value="{$formget.startdate|default=''}" style="width: 80px;" autocomplete="off">-
        <input type="text" class="js-date" name="enddate" value="{$formget.enddate}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
        排序：
        <select class="select_2" name="orderby">
            <option value='paycount' <php>if($formget['orderby'] == "paycount") echo "selected=true";</php> >下单笔数</option>
            <option value='pre_effect' <php>if($formget['orderby'] == "pre_effect") echo "selected=true";</php> >效果预估</option>
            <option value='pre_amount' <php>if($formget['orderby'] == "pre_amount") echo "selected=true";</php>  >预估收入</option>
        </select> &nbsp;&nbsp;
        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>

    <form method="post" class="js-ajax-form">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="100">商品名称</th>
                <th width="100">下单笔数</th>
                <th width="100">效果预估</th>
                <th width="100">预估收入</th>

            </tr>
            </thead>
            <tbody>
            <foreach name="effects" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>

                    <td>{$vo.goods}</td>
                    <td>{$vo.paycount}</td>
                    <td>{$vo.pre_effect}</td>
                    <td>{$vo.pre_amount}</td>
                </tr>
            </foreach>
            </tbody>

        </table>

    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
