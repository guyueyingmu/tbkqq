<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminTaoke/proxy')}">代理管理</a></li>
        <li><a href="{:U('AdminTaoke/proxy_add')}">添加代理</a></li>
    </ul>

    <form method="post" class="js-ajax-form">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="50">ID</th>
                <th width="80">代理帐号</th>
                <th width="80">上级代理</th>
                <th width="80">QQ群</th>
                <th width="50">群人数</th>
                <th width="50">分成比例</th>
                <th width="80">appid</th>
                <th width="100">appkey</th>
                <th width="80">网站名</th>
                <th width="100">logo</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="proxys" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.proxy}</td>
                    <td>{$vo.parent}</td>
                    <td>{$vo.qqgroup}</td>
                    <td>{$vo.qqgnum}</td>
                    <td>{$vo.fcrate}</td>
                    <td>{$vo.appid}</td>
                    <td>{$vo.appkey}</td>
                    <td>{$vo.sitename}</td>
                    <td>{$vo.logo}</td>
                    <td>
                        <a href="{:U('AdminTaoke/proxy_edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a> |
                        <a href="{:U('AdminTaoke/proxy_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>

        </table>

    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
